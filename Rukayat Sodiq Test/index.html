<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="screen">
        <h1>0</h1>
      </div>
      <div class="button">
        <section class="toprow">
            <div class="firstline">
                <h2 id="clear">C</h2>
                <h2 id="lessthan"><</h2>
                <h2 id="slash">/</h2>
                <h2 id="multiply">x</h2>
              </div>
          <div class="secondline">
            <h2 id="seven">7</h2>
            <h2 id="eight">8</h2>
            <h2 id="nine">9</h2>
            <h2 id="minus">-</h2>
          </div>
          <div class="thirdline">
            <h2 id="four">4</h2>
            <h2 id="five">5</h2>
            <h2 id="six">6</h2>
            <h2 id="plus">+</h2>
          </div>
        </section>
        <section class="secondrow">
          <div class="fourthline">
            <h2 id="one">1</h2>
            <h2 id="two">2</h2>
            <h2 id="three">3</h2>
            <h2 id="equalto">=</h2>
          </div>
          <div class="fifthline">
            <h2 id="zero">0</h2>
            <h2 id="point">.</h2>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
